name: Release to codevn.dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/**
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit info
        id: commit_info
        run: |
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "branch=$(git branch --show-current)" >> $GITHUB_OUTPUT
          echo "commit_url=https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Send deployment start notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ğŸš€ Deployment Started

            ğŸ“ Commit: ${{ steps.commit_info.outputs.commit_hash }}
            ğŸ‘¤ Author: ${{ steps.commit_info.outputs.author }}
            ğŸŒ¿ Branch: ${{ steps.commit_info.outputs.branch }}
                        
            â³ Building and deploying to codevn.dev...

      - name: Release over SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /data/codevn-app
            git fetch
            git reset --hard origin/main
            git clean -f -d

            # Clean up Docker to free space
            echo "Cleaning up Docker system..."
            docker system prune -f

            # Build and deploy
            echo "Building and deploying application..."
            docker compose up -d --build
            docker compose restart nginx

      - name: Purge Cloudflare cache for codevn.dev
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: Send deployment success notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Deployment Successful!

            ğŸŒ Site: https://codevn.dev
            ğŸ“ Commit: ${{ steps.commit_info.outputs.commit_hash }}
            ğŸ‘¤ Author: ${{ steps.commit_info.outputs.author }}
                        
            ğŸš€ Site is now live with the latest changes!

      - name: Send deployment failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ Deployment Failed!

            ğŸ“ Commit: ${{ steps.commit_info.outputs.commit_hash }}
            ğŸ‘¤ Author: ${{ steps.commit_info.outputs.author }}
                        
            ğŸ” Please check the GitHub Actions logs for details.
