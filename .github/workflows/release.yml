name: Release to codevn.dev

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/**
      - README.md
      - .gitignore
      - .gitattributes
      - .editorconfig
      - .vscode/**
      - .idea/**
      - '*.md'
      - docs/**
      - scripts/**
      - tsconfig.tsbuildinfo
      - .eslintcache
      - node_modules/**
      - .next/**
      - .turbo/**
      - public/uploads/**
      - .env*
      - .DS_Store
      - Thumbs.db
      - '*.log'
      - coverage/**
      - .nyc_output/**
      - dist/**
      - build/**
      - Makefile
      - .prettier*
      - .husky/**
      - .dockerignore
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit info
        id: commit_info
        run: |
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "branch=$(git branch --show-current)" >> $GITHUB_OUTPUT
          echo "commit_url=https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Send deployment start notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üöÄ Deployment Started

            üìù Commit: ${{ steps.commit_info.outputs.commit_hash }}
            üë§ Author: ${{ steps.commit_info.outputs.author }}
            üåø Branch: ${{ steps.commit_info.outputs.branch }}
                        
            ‚è≥ Building and deploying to codevn.dev...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          target: web
          push: true
          tags: codevn/codevn:web
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push api image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          target: api
          push: true
          tags: codevn/codevn:api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Release over SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /data/codevn

            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Deploy application
            echo "Deploying application..."
            docker compose up -d
            docker compose restart nginx

            # Clean up Docker to free space
            echo "Cleaning up Docker system..."
            docker system prune -f

      - name: Purge Cloudflare cache for codevn.dev
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: Send deployment success notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ Deployment Successful!

            üåê Site: https://codevn.dev
            üìù Commit: ${{ steps.commit_info.outputs.commit_hash }}
            üë§ Author: ${{ steps.commit_info.outputs.author }}
                        
            üöÄ Site is now live with the latest changes!

      - name: Send deployment failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå Deployment Failed!

            üìù Commit: ${{ steps.commit_info.outputs.commit_hash }}
            üë§ Author: ${{ steps.commit_info.outputs.author }}
                        
            üîç Please check the GitHub Actions logs for details.
