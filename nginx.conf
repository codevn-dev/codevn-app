# Nginx main user
user nginx;
worker_processes auto;

error_log /dev/null crit;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;

    # -----------------------
    # Upstream definitions
    # -----------------------
    upstream web_backend {
        server web:3000 max_fails=3 fail_timeout=10s;
    }

    upstream api_backend {
        server api:3001 max_fails=3 fail_timeout=10s;
    }

    upstream pgadmin_backend {
        server pgadmin:5433 max_fails=3 fail_timeout=10s;
    }

    # -----------------------
    # Next.js app for codevn.dev
    # -----------------------
    server {
        listen 80;
        server_name codevn.dev www.codevn.dev;

        # API routes -> Fastify
        location /api/ {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_cache_bypass $http_upgrade;

            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # Next.js frontend
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Country-Code $http_cf_ipcountry;

            proxy_cache_bypass $http_upgrade;

            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # Static uploads
        location /uploads/ {
            alias /app/public/uploads/;
            autoindex off;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # Next.js static assets
        location /_next/static/ {
            proxy_pass http://web_backend/_next/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        client_max_body_size 50M;
    }

    # -----------------------
    # pgAdmin for pgadmin.codevn.dev
    # -----------------------
    server {
        listen 80;
        server_name pgadmin.codevn.dev;

        location / {
            auth_basic "CodeVN Basic Auth";
            auth_basic_user_file /data/.htpasswd;

            proxy_pass http://pgadmin_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        client_max_body_size 50M;
    }
}
