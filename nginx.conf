# Nginx main user
user nginx;

# Use all available CPU cores for worker processes
worker_processes auto;

# Disable logging for production minimal setup
error_log /dev/null crit;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;

    server {
        listen 80;
        server_name _;

        # -----------------------
        # Next.js app (dynamic)
        # -----------------------
        location / {
            proxy_pass http://app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;

            # Pass Cloudflare country code header
            proxy_set_header X-Country-Code $http_cf_ipcountry;

            # Bypass cache for websocket or upgraded connections
            proxy_cache_bypass $http_upgrade;
        }

        # -----------------------
        # Uploads (static)
        # -----------------------
        location /uploads/ {
            alias /app/public/uploads/;
            autoindex off;

            add_header Cache-Control "public, max-age=2592000, immutable"; # 30 days
        }

        # -----------------------
        # Next.js static (_next/static)
        # -----------------------
        location /_next/static/ {
            proxy_pass http://app:3000/_next/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            add_header Cache-Control "public, max-age=31536000, immutable"; # 1 year
        }

        # -----------------------
        # pgAdmin reverse proxy
        # -----------------------
        location /pgadmin/ {
            proxy_pass http://pgadmin:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Increase max upload file size
        client_max_body_size 50M;
    }
}