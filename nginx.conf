# Nginx main user
user nginx;

# Use all available CPU cores for worker processes
worker_processes auto;

# Disable logging for production minimal setup
error_log /dev/null crit;
pid /var/run/nginx.pid;

events {
    worker_connections 10240;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;

    # -----------------------
    # Next.js app for codevn.dev
    # -----------------------
    server {
        listen 80;
        server_name codevn.dev www.codevn.dev;

        # API routes to Fastify service
        location /api/ {
            proxy_pass http://api:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # All other routes to Next.js app
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Country-Code $http_cf_ipcountry;
            proxy_cache_bypass $http_upgrade;
        }

        location /uploads/ {
            alias /app/public/uploads/;
            autoindex off;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        location /_next/static/ {
            proxy_pass http://web:3000/_next/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        client_max_body_size 50M;
    }

    # -----------------------
    # pgAdmin for pgadmin.codevn.dev
    # -----------------------
    server {
        listen 80;
        server_name pgadmin.codevn.dev;

        location / {
            proxy_pass http://pgadmin:5433/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        client_max_body_size 50M;
    }
}